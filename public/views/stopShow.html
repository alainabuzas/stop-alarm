<nav ng-controller="NavCtrl">
    <div class="nav-wrapper indigo lighten-1">
        <a href="/" class="brand-logo"><i class="material-icons">alarm</i></a>
        <ul class="right">
            <li><a href="/stops">Search</a></li>
            <li><a ng-click="logout()">Log Out</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="stop-info">
        <h4>Your stop is:</h4>
        <h5>{{ stop.stop_name}}</h5>
        <div class="distance-messages" ng-show="alarmSet">
            <p class="distance-from-stop flow-text">You are {{distanceFromStop}} miles from your stop.</p>
            <p class="within-range flow-text" ng-show="stopWithinRange">You've reached your stop!</p>
            <audio id="alarm-sound">
                <source src="sounds/alarm.wav" type="audio/wav">
            </audio>
        </div>
    </div>
    <div class="stop-map" id="map">
    </div>
    <div class="alarm-set center-align row" ng-click="setAlarm()" ng-hide="alarmSet">
        <a href="#" class="alarm-btn btn-large col s12 deep-orange lighten-1">Set Alarm</a>
    </div>
    <div class="alarm-set center-align row" ng-click="stopAlarm()" ng-show="alarmSet">
        <a href="#" class="alarm-btn btn-large col s12 deep-orange lighten-1">Stop Alarm</a>
    </div>
</div>

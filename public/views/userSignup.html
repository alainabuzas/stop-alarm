<div class="container">
    <div class="row">
        <form ng-submit="userSignup()" class="col s12">
            <legend>Sign Up</legend>
            <div class="form-group">
                <input type="text" id="firstName" placeholder="First Name" ng-model="user.firstName">
                <input type="email" id="email" placeholder="Email Address" ng-model="user.email">
                <input type="password" id="password" placeholder="Password" ng-model="user.password">
                <input type="tel" id="phoneNumber" placeholder="Phone Number" ng-model="user.phoneNumber">
            </div>
            <button type="submit" id="submit">Sign Up</button>
        </form>
    </div>
</div>
